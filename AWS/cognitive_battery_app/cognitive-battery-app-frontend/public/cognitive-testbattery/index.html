<body>
  <div class="main-panel">
    <div class="explanation-text">
      <h2><b>Home</b></h2>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getQueryParams() {
        const params = {};
        const queryString = window.location.search.slice(1);
        const pairs = queryString.split('&');
        pairs.forEach(pair => {
          const [key, value] = pair.split('=');
          params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        });
        return params;
      }

      const params = getQueryParams();
      if (params.userID) {
        sessionStorage.setItem("username", params.userID);
        sessionStorage.setItem("selectedEcgDevice", params.selectedEcgDevice);
        login();
      }
    });

    function login() {
      var username = sessionStorage.getItem("username");
      let data = sessionStorage.getItem("username");
      let ecgDevice = sessionStorage.getItem("selectedEcgDevice");
      console.log("Selected ECG Device:", ecgDevice);
      window.location.href = "../cognitive-testbattery/include/main.html";
      return username;
    }
  </script>
</body>
