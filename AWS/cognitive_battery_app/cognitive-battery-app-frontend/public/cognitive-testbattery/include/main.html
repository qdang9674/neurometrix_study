<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/addScreenPositionFunction.js"></script>
  <script src="../js/csrfControl.js"></script>
  <script src="../js/utils.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
  
  <link rel="stylesheet" href="../css/common.css">
  <title>pre and post tests</title>
</head>
<body>
  <div class="side-panel">
    <h2>Task links</h2>
    <div class="side-info">
        <div class="content">
            <div class="fade-screen"></div>
            <div><h4><li><a href="/cognitive-testbattery/include/main_enumeration_task.html" class="task-link" data-task="Enumeration">Enumeration task</a></li></h4></div>
            <div><h4><li><a href="/cognitive-testbattery/include/main_taskswitch_task.html" class="task-link" data-task="TaskSwitching">Task-switching task</a></li></h4></div>
            <div><h4><li><a href="/cognitive-testbattery/include/main_workingmemory_task.html" class="task-link" data-task="WorkingMemory">Working memory task</a></li></h4></div>
        </div>
    </div>
  </div>
  <div class="main-panel">
    <div class="explanation-text">
      <h2><b>Home</b></h2>
    </div>
  </div>
  <script>
    document.querySelectorAll('.task-link').forEach(link => {
      link.addEventListener('click', function(event) {
        const task = event.target.dataset.task;
        window.parent.postMessage({ command: 'navigate', task }, '*');
      });
    });
  </script>
</body>
</html>
